<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale="1.0">
    <title>Document</title>
</head>
<body>

    <h1>test</h1>
    <script>
        
        const random = Math.floor(Math.random() * 100) + 1;
        let playerName = prompt("Type your name here");

        guessNumber(random, playerName);

        function guessNumber(numberToGuess, playerName){
            const playerNumber = +prompt("Please type a number between 1 and 100");
            if (playerNumber === numberToGuess){
                console.log(`Yeah ${playerName}, the price is right !!`)
            }
            if (numberToGuess > playerNumber){
                console.log("It is more");
                guessNumber(numberToGuess, playerName);
            } else if (numberToGuess < playerNumber){
                console.log("It is less");
                guessNumber(numberToGuess, playerName);
            }
        }
        

        

    </script>
</body>
</html>
